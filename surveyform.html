<div class="main">
 <h1 id="title">Neha's Survey Form</h1>
  <p id="description">Thank You for your time!!</p>
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name"/>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email"/>
        <label for="age" id="age-label">Age(optional)</label>
        <input id="age" type="number" min="0" max="30" placeholder="Enter your age"/>
        
        <label for="dropdown">What Course would you like to take?</label>
        <select id="dropdown"></select>
        <option value="webtechnology">Web Technology</option>
        <option value="dbms">DBMS</option>
        <option value="operatingsystem">Operating System</option>
        <option value="compilerdesign">Compiler Design</option>
         <option value="other">Other</option>
      
        
        
         <fieldset>
 <legend>Would you recommend my project to a friend?</legend><br>
        <input type="radio" checked id="definately" name="recommend">
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="recommend">
        <label for="maybe">May be</label>
         <input type="radio" id="notsure" name="recommend">
         <label for="notsure">Not sure</label>
    
  </fieldset>
          <p>What would you like to see improved?</p>
          <input type="checkbox" id="classhour" value="classhour">
          <label for="classhour">Class hour</label>
          <input type="checkbox" id="studymaterials" value="studymaterials">
          <label for="studymaterials">Study materials</label>
          <input type="checkbox" id="practicals" value="practicals">
          <label for="practicals">Practicals</label>
          
          <label for="comments">Any Comments or Suggestions?</label>
          <textarea rows="4" cols="40" id="comment">Type your comment here...</textarea>
          
          
          <button type="submit" id="submit">Submit</button>
          
      </form>
    </div>
  </div>
</div>
